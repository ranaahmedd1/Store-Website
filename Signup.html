<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="CSS/styleSignup.css" />

    <title>Document</title>
</head>
<body>
 

    <div class="container">
            <img src="IMG/signup.jpg" alt=""> 
            <div class="div">
            
                <h1>Sign Up</h1>
                <div class="inputsection">
                    <h4>First Name</h4>
                    <input type="text" name="" id="Fname" placeholder="First Name">
                
                </div>
                <div class="inputsection">
                    <h4>Last Name</h4>
                    <input id="Lname" type="text" name="" placeholder="Last Name">
                   
                </div>
                <div class="inputsection">
                    <h4>Email</h4>
                    <input id="email" type="text" name=""  placeholder="Email">
                   
                </div>
                <div class="inputsection">
                    <h4>Password</h4>
                    <input type="text"  id="password" placeholder="Password">
                   
                </div>
               <button id="Submitbutton">
                    submit
               </button>
            </div>




</div>



<script src="JS/Signup.js"></script>
   
</body>
</html>
